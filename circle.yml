machine:
  environment:
    GOPATH: /home/ubuntu/.go_workspace

checkout:
  post:
    - mkdir -p $GOPATH/src/github.com/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME} || echo "project dir already exists"
    - sudo mv ${HOME}/${CIRCLE_PROJECT_REPONAME} $GOPATH/src/github.com/${CIRCLE_PROJECT_USERNAME}

dependencies:
  pre:
    - sudo add-apt-repository -y ppa:masterminds/glide
    - sudo apt-get update
    - sudo apt-get install -y glide
    - go get github.com/aktau/github-release

  override:
    - glide install:
        pwd:
          $GOPATH/src/github.com/${CIRCLE_PROJECT_USERNAME}
    - go get -t -d -v ./... || echo 'go get failed':
        pwd:
          $GOPATH/src/github.com/${CIRCLE_PROJECT_USERNAME}
   
test:
  override:
    - go test -race -v:
        pwd:
          $GOPATH/src/github.com/${CIRCLE_PROJECT_USERNAME}
 
deployment:
  production:
    branch: master
    commands:
      - github-release --help
